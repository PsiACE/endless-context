site_name: PowerAgent
repo_url: https://github.com/PsiACE/poweragent
site_url: https://psiace.github.io/poweragent
site_description: A dead-simple Gradio chat agent backed by PowerMem.
site_author: PsiACE
edit_uri: edit/main/docs/
repo_name: PsiACE/poweragent

nav:
  - Home: index.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/poweragent"]

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - toc:
      permalink: true
