services:
  seekdb:
    image: quay.io/oceanbase/seekdb
    ports:
      - "2881:2881"
    environment:
      ROOT_PASSWORD: ${SEEKDB_ROOT_PASSWORD:-}
    volumes:
      - seekdb-data:/var/lib/oceanbase
    healthcheck:
      test: ["CMD-SHELL", "mysql -h127.0.0.1 -P2881 -uroot $${ROOT_PASSWORD:+-p$$ROOT_PASSWORD} -e 'SELECT 1' >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 30

  app:
    build:
      context: .
      args:
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.tuna.tsinghua.edu.cn/simple}
    ports:
      - "7860:7860"
    depends_on:
      seekdb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      OCEANBASE_HOST: seekdb
      OCEANBASE_PORT: 2881
      GRADIO_SERVER_NAME: 0.0.0.0
      GRADIO_SERVER_PORT: 7860
    restart: unless-stopped

volumes:
  seekdb-data:
